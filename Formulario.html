<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abogabot</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/2bf54581f6.js" crossorigin="anonymous"></script>
    
</head>
<body>
    

<header>
    <div class="menu">
        <img class="logo" src="./image/logo.png" alt="Logo pasteleria" >
        <h1 style="font-family: Arial, Helvetica, sans-serif; color: #2e4ecc;">Abogabot</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Menu</a></li>
                <li><a href="./Formulario.html">Formulario</a></li>
                <li><a href="./registrarvista.html">Log In</a></li>
            </ul>
        </nav>
    </div>
</header>

    <div class="titulo">
        <h1>Formulario</h1>
        <p>Llene el siguiente formulario para dar seguimiento con su demanda.</p>
    </div>

    <div class="form">
        <p>Nombre</p>
        <div class="input-contenedor">
            <input type="text" name="nombre" id="nombre" value="" placeholder="Nombre Completo">    
        </div>
        <p>Ciudad</p>
        <div class="input-contenedor">
            <input type="text" name="ciudad" id="ciudad" value="" placeholder="Ciudad">    
        </div>
        <p>Estado</p>
        <div class="input-contenedor">
            <input type="text" name="Estado" id="estado" value="" placeholder="Estado">    
        </div>
        <p>Numero de celular</p>
        <div class="input-contenedor">
            <input type="tel" name="celular" id="celular" value="" placeholder="celular">    
        </div>
        <p>Numero de personas involucradas</p>
        <div class="input-contenedor">
            <input type="number" name="personas" id="personas" value="" placeholder="Numero de personas">    
        </div>
        <p>De las personas involucradas ¿alguno es familiar suyo?</p>
        <div class="input-contenedor">
            <label for="si">Si</label>
            <input type="radio" name="familiar" id="si" value="si"><br>
            <label for="no">No</label>  
            <input type="radio" name="familiar" id="no" value="no">  
        </div>
        <p>Descripción de los hechos.</p>
        <div class="input-contenedor">
            <textarea name="descripcion" id="descripcion" cols="30" rows="10" placeholder="Descipcion"></textarea>    
        </div>

        <input type="submit" value="Enviar" class="button" onclick="alert('Se envio con exito')">

    </div>

</body>
